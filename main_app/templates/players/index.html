{% extends 'base.html' %}
{% block content %}

<h1>Player List</h1>

{% for player in players %}
  <a href="{% url 'detail' player.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ player.name }}</span>
        <p>Position: {{ player.position }}</p>
        <p>Jersey Number: {{ player.jersey_number|linebreaks }}</p>
        <p>Age: {{ player.age }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
